bookdown::bs4_book:
  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Resumen</a></li>
      after: |
        <li><a href="./references.html">Referencias</a></li>
    language:
      chapter_name: "Capítulo "
      section_name: "Sección "
      subsection_name: "Subsección "
      fig_caption: "Figura "
      tab_caption: "Tabla "
      eq_caption: "Ecuación "
      thm_caption: "Teorema "
      toc: "Tabla de contenidos"
  
  theme:
    primary: "#ff7400" # color del libro  "#096B72" azúl
  repo: https://github.com/rstudio/bookdown-demo
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default







